<ion-content [fullscreen]="true">
  <br><br>
  <div class="mt-5 px-3">
    <div class="container">
      <h1 class="my-3"><b>Ver Registros</b></h1>
    
      <div class="d-flex mt-5">
        <h5 class=" h4">
          <b>Apoyos Registrados</b>
        </h5>
        <ion-searchbar class="ms-auto me-3 my-0 w-100" placeholder="Buscar evento" inputmode="text" type="text" [debounce]="250" ></ion-searchbar>
      </div>
      <table class="table mt-0">
        <thead class="red">
          <tr>
            <th scope="col" class="red d-none d-md-block">Nombre</th>
            <th scope="col" class="red">Tel√©fono</th>
            <th scope="col" class="red">Email</th>
            <th scope="col" class="red">Rfc</th>
            <th scope="col" class="red">Delegacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of apoyos; let ind = index">
            <th scope="row" class="text-center d-none d-md-block">
              {{item.nombre}}
            </th>
            <td>{{item.telefono}}</td>
            <td>{{item.email}}</td>
            <td>{{item.rfc ?? ''}}</td>
            <td>{{item.delegacion}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
