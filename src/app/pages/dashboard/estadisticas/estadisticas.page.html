<ion-content [fullscreen]="true">
  <ion-toolbar  color="dark" class="mt-4 py-2">
    <br>
    <h1 class="ms-2 ms-md-5 mb-0 titulo"><b>Estadisticas</b></h1>
    <hr class="palito ms-2 ms-md-5 mt-0 mb-3">
  </ion-toolbar>

  <br><br>

<div class="container">

    <h1 class="mb-0"><b>Eventos </b></h1>
    <hr class="palito ms-2 ms-md-5 mt-0 mb-3">
  <div class="row">
    <ion-card class="p-3 mx-md-0 col-md-6 shadow" mode="ios">
      
    <bar-chart [chartOptions]="barchartEvento" ></bar-chart>

    </ion-card>
    <ion-card class="p-3 mx-md-0 col-md-6 shadow" mode="ios">
      
      <radial-chart [chartOptions]="radialChartEvento" ></radial-chart>
  
      </ion-card>
  </div>

</div>
<div class="container">

  <h1 class="mb-0"><b>Oportunidades de Negocios </b></h1>
  <hr class="palito ms-2 ms-md-5 mt-0 mb-3">
<div class="row">
  <ion-card class="p-3 mx-md-0 col-md-6 shadow" mode="ios">
    
  <bar-chart></bar-chart>

  </ion-card>
  <ion-card class="p-3 mx-md-0 col-md-6 shadow" mode="ios">
    
    <radial-chart></radial-chart>

    </ion-card>

</div>

</div>
<div class="container">

  <h1 class="mb-0"><b>Apoyos </b></h1>
  <hr class="palito ms-2 ms-md-5 mt-0 mb-3">
<div class="row">
  <ion-card class="p-3 mx-md-0 col-md-6 shadow" mode="ios">
    
  <bar-chart></bar-chart>

  </ion-card>
  <ion-card class="p-3 mx-md-0 col-md-6 shadow" mode="ios">
    
    <radial-chart></radial-chart>

    </ion-card>

</div>

</div>




</ion-content>
