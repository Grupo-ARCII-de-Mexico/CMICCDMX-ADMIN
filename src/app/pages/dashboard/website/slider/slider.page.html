<ion-content [fullscreen]="true">
  <br>
  <ion-toolbar  color="dark" class=" py-2">
    <br>
    <h1 class="ms-2 ms-md-5 mb-0 titulo"><b> {{editar ? 'Editar' : 'Crear'}} Slider</b></h1>
    <hr class="palito ms-2 ms-md-5 mt-0 mb-3">
  </ion-toolbar>

  <div class="container px-5">
    <form [formGroup]="sliderForm">
      <ion-item lines="none">
        <ion-button (click)="addImage()" slot="start" shape="round">
          Subir Fotografía
        </ion-button>
        <ion-img [src]="image" slot="end" style="max-height: 150px; width: 200px;"></ion-img>
      
      </ion-item>
      <ion-input type="text" class="my-2 border" label="Ingrese texto al Slider" labelPlacement="floating" formControlName="texto" ></ion-input>
      <ion-input type="text" class="my-2 border" label="Ingrese texto al botón" labelPlacement="floating" formControlName="button" ></ion-input>
      <ion-input type="text" class="my-2 border" label="Ingrese una URL al botón" labelPlacement="floating" formControlName="uri" ></ion-input>
    
      <ion-button [disabled]="!image" (click)="save()" expand="block"  shape="round">
        {{editar ? 'Guardar Cambios': 'Crear Slider'}}
      </ion-button>
    </form>
       
  </div>


</ion-content>
